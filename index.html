<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Maze</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/style/style.css">
        <script src="assets/script/index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="info">
                <p class="info__item info__item--timer">00:00:00</p>
                <div class="info__score">
                    <p class="info__item info__item--score__title">SCORE</p>
                    <p class="info__item info__item--score__val">0000000</p>
                </div>
                <div class="info__inventory">
                    <p class="info__item info__item--inventory__title">INVENTORY</p>
                    <div class="info__item--inventory__storage"></div>
                </div>
                <button class="info__restart">RESTART</button>
            </div>
            <div class="maze"></div>
            <div class="win hidden">
                <p class="win__message">
                    You've made your way through the maze and here is your reward, adventurer!
                </p>
            </div>
        </div>
    </body>
</html>
